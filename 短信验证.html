<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div>
	<input type="text" name="" id="txt">
	<button id="btn">发送短信验证</button>
</div>
</body>
</html>
<script type="text/javascript">
	var btn = document.getElementById('btn');
	var count = 5;
	var timer = null;
	btn.onclick = function() {
		//clearInterval(timer);   //如果没有disabled需加上
		this.disabled = true;
		var that = this;
		timer = setInterval(function() {
			count--;
			if (count >= 0) {
				that.innerHTML = count + '秒后重新发送短信';
			} else {
				that.innerHTML = '重新发送短信';
				that.disabled = false;
				clearInterval(timer);
				count = 5;
			}
		}, 1000);
	}
</script>
